@if (!deleteSelected) {
  <div>
    <h2 mat-dialog-title>Details for note</h2>
    <mat-dialog-content>
      <p>Note title: {{note.title}}</p>
      <p>Created: {{note.createDate | date: 'short'}}</p>
      <p>Last updated: {{note.lastUpdate | date: 'short'}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button class="deleteBtn" (click)="toggleDeleteSelected()">Delete</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </div>
} @else {
  <div>
    <h2 mat-dialog-title>Are you sure you want to delete this note?</h2>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close class="deleteBtn" (click)="deleteNote()">Delete</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </div>
}
