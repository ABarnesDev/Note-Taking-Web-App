<div>
  @if (user) {
    @if (!deleteSelected) {
      <h2 mat-dialog-title>{{user.username}}</h2>
      <mat-dialog-content>
        <p>Email: {{user.email}}</p>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button class="deleteBtn" (click)="toggleDeleteSelected()">Delete</button>
        <button mat-button mat-dialog-close (click)="logout()">Logout</button>
        <button mat-button mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    } @else {
      <h2 mat-dialog-title>Are you sure you want to delete this user?</h2>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close class="deleteBtn" (click)="deleteUser()">Delete</button>
        <button mat-button mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    }

  } @else {
    <h2 mat-dialog-title>User not logged in</h2>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  }
</div>
